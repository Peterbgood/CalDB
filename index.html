<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie & Weight Tracker</title>
    <style>
        :root { --primary: #2ecc71; --bg: #f4f7f6; --text: #2c3e50; }
        body { font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 380px; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 8px 24px rgba(0,0,0,0.08); }
        h2 { text-align: center; margin-bottom: 25px; font-weight: 700; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-size: 14px; font-weight: 600; color: #7f8c8d; }
        input { width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 10px; font-size: 16px; box-sizing: border-box; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1); }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; cursor: pointer; font-weight: 700; font-size: 16px; margin-top: 10px; }
        #status { text-align: center; margin-top: 20px; font-size: 14px; min-height: 20px; }
        iframe { display: none; }
    </style>
</head>
<body>

<div class="card">
    <h2>Tracker</h2>
    
    <form id="trackerForm" 
          action="https://script.google.com/macros/s/AKfycbws-eDRA6_7kbFeOqqOc2426aJT_Bu20MvkAFndJYyFAZH2RXFELq69xMHSKzH2kvA_/exec" 
          method="GET" 
          target="hidden_frame">
        
        <div class="input-group">
            <label>Item Name</label>
            <input type="text" name="item" id="item" placeholder="e.g. Apple or Weight" required>
        </div>
        
        <div class="input-group">
            <label>Amount</label>
            <input type="number" name="amount" id="amount" placeholder="Calories or kg" step="0.1" required>
        </div>
        
        <button type="submit" onclick="showLoading()">Add Entry</button>
    </form>

    <iframe name="hidden_frame" id="hidden_frame"></iframe>
    <div id="status">Ready</div>
</div>

<script>
    function showLoading() {
        const status = document.getElementById('status');
        const item = document.getElementById('item').value;
        const amount = document.getElementById('amount').value;

        if (item && amount) {
            status.innerText = "Connecting to Google Sheets...";
            status.style.color = "#f39c12";

            // Visual confirmation
            setTimeout(() => {
                document.getElementById('item').value = '';
                document.getElementById('amount').value = '';
                status.innerText = "âœ“ Successfully sent to Sheet!";
                status.style.color = "#2ecc71";
            }, 800);
        }
    }
</script>

</body>
</html>
